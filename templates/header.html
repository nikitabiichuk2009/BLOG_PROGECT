<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>My Blog</title>
        <link rel="icon" type="image/x-icon" href="static/static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

<!-- Core theme JS-->

    </head>
    <body style="background-color: #ecf0f9;">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" style="letter-spacing: 0.2em;text-transform: uppercase; margin-top:5px; margin-left: 9px;" href="{{  url_for('home')  }}">Nikita's Blog</a>
                <button class="navbar-toggler" style="margin-top: 5px; border-radius: 10%; height:33px" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="font-size: 16px; margin-top:4px; margin-right: 5px;" href="{{ url_for('home')}}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="font-size: 16px; margin-top:4px; margin-right: 5px;" href="{{ url_for('about')}}">Creator</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="font-size: 16px; margin-top:4px;" href="{{ url_for('contact')}}">Contact</a></li>
                        {% if not current_user.is_authenticated: %}
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="font-size: 16px; margin-top:4px; margin-right: 5px;" href="{{ url_for('register')}}">Register</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="font-size: 16px; margin-top:4px; margin-right: 5px;" href="{{ url_for('login')}}">Log In</a></li>
                        {% else: %}
                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="font-size: 16px; margin-top:4px;" href="{{  url_for('reset')  }}">Reset Password</a></li>

                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="font-size: 16px; margin-top:4px;" href="{{  url_for('delete')  }}">Delete Account</a></li>
                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="font-size: 16px; margin-top:4px; margin-right: 5px;" href="{{  url_for('logout')  }}">Log Out</a></li>
                        {% endif %}


                    </ul>
                </div>
            </div>
        </nav>
